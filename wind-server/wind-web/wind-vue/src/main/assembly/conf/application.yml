    connection-properties: druid.stat.merggSql=ture;druid.stat.slowSqlMillis=5000;config.decrypt=false;config.decrypt.key=${spring.datasource.publicKey}

#mybatis
mybatis:
  mapper-locations: classpath*:com/sunseagear/web/modules/**/*Mapper.xml   #把xml文件放在com.XX.mapper.*中可能会出现找到的问题，这里把他放在resource下的mapper中
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.sunseagear.wind.modules.*.entity  #这里是实体类的位置
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

#mybatis
mybatis-plus:
  mapper-locations: classpath*:com/sunseagear/web/modules/**/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  type-aliases-package:  com.sunseagear.wind.modules.*.entity
  #typeEnumsPackage: com.baomidou.springboot.entity.enums
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 3
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 1
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #逻辑删除配置（下面3个配置）
    logic-delete-value: 0
    logic-not-delete-value: 1
    # SQL 解析缓存，开启后多租户 @SqlParser 注解生效
    sql-parser-cache: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
  configuration-properties:
    dbType: mysql #设置全局属性用于控制数据库的类型

  #logging
  #logging:
  #level: warn

#shiro
shiro:
  filter-chain-definitions: /json/**=anon;/webjars/**=anon;/monitor/druid/**=anon;/jcaptcha*=anon;/oss/upload/**=anon;/sso/oauth2/**=anon;/**=authc

